<!DOCTYPE html>
<html>
<head>
	<style>
		h2 { 	text-align: left;		 }
		.dimple-outsource { fill: #333; stroke: #333; }
		.dimple-it-manager { fill: #666; stroke: #666; }
		.dimple-it-staff { fill: #999; stroke: #999; }
		.dimple-don-t-manage { fill: #CCC; stroke: #CCC; }
	</style>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 150,
              width = 960,
              height = 500;
              
          /*debugger;*/

                
          d3.select('body')
          	.append('h2')
          	.text('IT Staffing Approach by Company Size')

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
            .append('g')
                .attr('class','chart');


      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addPctAxis("x", "Pct"); 
          
          var y = myChart.addCategoryAxis("y", "Company Size");
          y.addOrderRule(['<20 Employees', '20-49 Employees', '50-99 Employees', '100+ Employees'])
          
          var s = myChart.addSeries("Staffing Option", dimple.plot.bar);
          
      		// Using the afterDraw callback means this code still works with animated
      		// draws (e.g. myChart.draw(1000)) or storyboards (though an onTick callback should
      		// also be used to clear the text from the previous frame)
      		s.afterDraw = function (shape, data) {
        		// Get the shape as a d3 selection
        		var s = d3.select(shape),
          		rect = {
            		x: parseFloat(s.attr("x")),
            		y: parseFloat(s.attr("y")),
            		width: parseFloat(s.attr("width")),
            		height: parseFloat(s.attr("height"))
          			};
        		// Only label bars where the text can fit
        		if (rect.width >= 0 && data.cy == "<20 Employees") {
        		
        			debugger;
          			// Add a text label for the value
          			svg.append("text")
            		// Position in the center of the shape (vertical position is
            		// manually set due to cross-browser problems with baseline)
            		.attr("x", rect.x + rect.width / 2)
            		.attr("y", rect.y + rect.height / 2 + 3.5)
            		// Center align
            		.style("text-anchor", "middle")
            		.style("font-size", "12px")
            		.style("font-family", "sans-serif")
           	 		// Make it a little transparent to tone down the black
            		.style("opacity", 0.8)
            		// Format the number
            		.text(data.aggField)
        		}
      		};
          
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("wftviz.csv", draw);
  </script>
</body>
</html>
